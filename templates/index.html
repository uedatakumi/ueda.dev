{% extends "default.html" %}

{% block content %}
{% include "header.html" %}
<main role="main">

        <div class="p1">
            <div class="flex align-items-center">
                <img class="portrait" src="https://uedatakumi.github.io/static-files/uedatakumi2019.png" />

                    <ul class="contact-info">
                        <li><i class="fa-solid fa-envelope"></i> {{ config.extra.email }}</li>
